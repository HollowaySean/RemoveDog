<html>
  <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <link href="popup.css" rel="stylesheet">
  <body>
    <h1>Remove Dog Extension</h1>
    <div class="status">
      <p>Extension is currently ACTIVE</p>
    </div>
    <div class="standard-options">
      <h2>Options:</h2>
      <input type="checkbox" id="isActive" name="appEnabled" value="on">
      <label for="isActive">Enable extension</label>
      <br/>
      <input type="checkbox" id="showDev" name="devEnabled" value="off">
      <label for="showDev">Show advanced options</label>
      <br/>
    </div>
    <div class="dev-options">
      <h2>Advanced Options:</h2>
      <input type="checkbox" id="showConsole" name="consoleEnabled" value="off">
      <label for="showConsole">Enable console messages</label>
      <br/>
      <br/>
      <label for="setInterval">Check interval in milliseconds</label>
      <input type="number" id="setInterval" name="interval" value="50">
      <br/>
      <label for="setTimeout">Timeout in milliseconds</label>
      <input type="number" id="setTimeout" name="timeout" value="5000">
      <br/>
      <label for="setDogs">Number of dogs</label>
      <input type="number" id="setDogs" name="numDogs" value="2">
    </div>
  </body>
</html>
